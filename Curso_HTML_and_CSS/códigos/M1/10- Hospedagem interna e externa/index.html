<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando videos</title>
</head>
<body>
    <h1>Hospedagem de vídeos</h1>
    <h2>Hospedagem própria</h2>
    <video width="500px" poster="img/riacho-imagens.jpg" controls autoplay loop >
        <source src="midia/RiachoMp4.mp4" type="video/mp4">
        <source src="midia/RiachoMkv.mkv" type="video/mp4">
        <source src="midia/Riachowebm.webm" type="video/webm">
        <p>Seu navegador não é compátivel com vídeos</p>
    </video> <!-- consomem muito tráfico de rede -->
    <h2>Hospedagem externa</h2> <!-- recomendado -->
    <h3>inserindo vídeos do youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Jifc1R51jRM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        - HIERARQUIA DE TABELA SIMPLES -

        TABLE = tabela
            TABLE ROW (tr) = linha de tabela
                TABLE HEADER (th) = cabeÃ§alho de tabela
                TABLE DATA (td) = dado de tabela
     -->
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> <!-- quarta linha -->
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
